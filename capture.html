  <!-- start the script ... within that declare variables as follows... -->
  <script>
  var video=document.querySelector('video');
  var canvas=document.querySelector('canvas');
  var context=canvas.getContext('2d');
  img = document.querySelector('video')
  var w,h,ratio;
  let value = 0;

  //Ajouter loadedmetadata pour identifier les attribues de la video

  video.addEventListener('loadedmetadata', function() {
    ratio = video.videoWidth/video.videoHeight;
    w = video.videoWidth-100;
    h = parseInt(w/ratio,10);
    canvas.width = w;
    canvas.height = h;
  },false);

    context.drawImage(video,0,0,w,h);
    //}, 3000); // capturer dans 3 secondes
  }

        value = v

       console.log(value)
    }

    function draw(type,unite) {

        context.filter = type+'(' + value + unite+')'
        context.drawImage(img, 0, 0, w, h)

        data = imageData.data

        }

    }
