<html>
	<head>
		<title>App</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div id="interface1">
		<button id="btni1" onclick="displayInterface2()" class="btn btn-primary" >Photo</button>
		<div>
		<div id="centerdiv">
			<div id='cont'>	
			<video id="camera"  width="400" height="224" autoplay>
			</video>
			</div>
			<span id="countdown"></span><br />
			<div id='container'>

				<canvas id="resultat" width="400" height="224"  >
			</canvas>
			<div id='cadre'>
			<div class="corner tl"></div>
			<div class="corner tr"></div>
			<div class="corner bl"></div>
			<div class="corner br"></div>
			
			<div class="corner tc"></div>
			<div class="corner bc"></div>
			<div class="corner lc"></div>
			<div class="corner rc"></div>
			</div></div>
			
				<div id="opvid">
													<h3> </h3>
									  	<button  onclick='capture()' class="btn btn-primary">Capturer</button>

				</div>
				<br><br>
				<div id="opimg">
									<h3> </h3>

									  	<button  onclick="showCarre(true)" class="btn btn-primary">Recadrage</button><br /><br />

									  	<button  onclick='recadrage()' class="btn btn-primary">Recadrer</button>
										<br />
					<div class="last">
					<h3>Les filtres</h3>
					<table style="margin:auto;">
						<tr>
							<td >Brightness</td>
							<td ><input id="fbrightness" type="number" min="0" max="200" step="1" value="100" onchange="filtercanvas(this.id,this.value)" /></td>
						</tr>
						<tr>
						<td >Contrast</td>
							<td ><input id="fcontrast" type="number" min="0" max="200" step="1" " value="100" onchange="filtercanvas(this.id,this.value)" /></td>
						</tr>
						<tr>
							<td>Saturate</td>
							<td><input id="fsaturate" type="number" min="0" max="200" step="1" " value="100" onchange="filtercanvas(this.id,this.value)" /></td>
						</tr>
					</table>
					
					<button  onclick=' downloadImageBase64()' class="btn btn-primary">Télécharger</button>
				</div>
				</div>
				</div>

		<script src="js/script.js" ></script>
	</body>
</html>
